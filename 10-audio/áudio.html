<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>áudio</title>
</head>
<body>

    <audio controls autoplay loop >
<!--Os atributos na tag áduio loop para repetir a música e autoplay para começar a página tocando a música e controls 
para controlar o áudio tanto como volume como o player-->

<source src="Mr. Robot  Mind Awake Body Asleep.mp3" type="audio/mpeg">
    <!-- O type para 
    
        .mp3 | type="audio/mpeg"
        .ogg | type="audio/ogg"
        .wav | type="audio/wav"
    
    -->

    </audio>
    
</body>
</html>
